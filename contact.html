 <!DOCTYPE html>
 <html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
      body{
        font-family: Arial, sans-serif;
        background: url(home4.jpg)no-repeat;
        background-size: cover;
        background-position: center;}
      </style>
      </head>
    <body>
        <section id="contact" class="container">
            <h2>Contact Me</h2>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input style="background-color: rgb(184, 180, 148);" type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email"  class="form-control" id="email" placeholder="Enter your email" style="background-color: rgb(184, 180, 148)">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" style="background-color: rgb(184, 180, 148);"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
          </section>
    </body>
 </html>
